<html>
	<head>
	<style type="text/css">
	.under {
	position:absolute;
	left:0px;
	top:0px;
	z-index:-1;
	}
	.over {
	position:absolute;
	left:40px;
	top:10px;
	z-index:1;
	}
	</style>
	</head>
	<body>
		<img src="http://upload.wikimedia.org/wikipedia/en/2/24/Lenna.png" width="184" height="184" class="under" />
		<img src="http://introcs.cs.princeton.edu/java/31datatype/peppers.jpg" width="184" height="184" class="over" />
		
	</body>
</html>
